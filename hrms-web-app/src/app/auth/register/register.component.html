<div class="register-img">
    <form [formGroup]="registretion" (ngSubmit)="submit()">  
        <p>register</p>
        <div class="register-form">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input type="text" matInput placeholder="Enter your First Name" formControlName="fname">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input type="text" matInput placeholder="Enter your Last Name" formControlName="lname">
            </mat-form-field>

            <mat-form-field>
                <mat-label>email</mat-label>
                <input type="email" matInput placeholder="Enter your Name"  formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>phone</mat-label>
                <input type="number" matInput placeholder="Enter your phone No" formControlName="phone">
            </mat-form-field>

            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" matInput placeholder="Enter your Name" formControlName="password">
            </mat-form-field>

            <div class="register-btn">
                <button>register</button>
            </div>
            <p class="register-info">  Already have an account? <a href="login">login</a></p>
        </div>
    </form>
</div>
